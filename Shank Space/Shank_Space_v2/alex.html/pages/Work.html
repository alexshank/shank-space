<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to JQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Link to JS file that adds site-wide dependencies to the page -->
    <script src="../../alex.js/initialize.js"></script>

    <!-- Link to this page's specific CSS override and JS file -->
    <link rel="stylesheet" type="text/css" href="../../alex.css/work-override.css">
    <script src="../../alex.js/work.js"></script>

</head>
<body>

<!-- Content -->
<div class="container-fluid">

    <!-- First row -->
    <div class="row">

        <div class="col-sm-10 col-sm-offset-1">

            <!-- Page Title -->
            <div class="jumbotron">
                <h1>
                    Work
                    <br>
                    <small>Stuff that's gotta get done</small>
                </h1>
            </div>

            <!-- Sidebar -->
            <div class="col-md-3" id="sidebar" style="text-align: center">

                <!-- Sidebar title -->
                <h1 class="sidebar-column-title">Classes<button type="button" class="btn btn-success pull-right" onclick="displayClassInputFields()">Add<span class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span></button></h1>

                <!-- List of classes -->
                <ul id="classes_sidebar" class="list-group" style="text-align: left">

                    <a href="#" class="list-group-item active sidebar-class" data-class-id="1">First class<span class="glyphicon glyphicon-trash pull-right sidebar-class-delete" aria-hidden="true"></span><span class="glyphicon glyphicon-pencil pull-right sidebar-class-edit" aria-hidden="true"></span><span class="label label-pill label-warning pull-right">Count</span></a>
                    <a href="#" class="list-group-item sidebar-class" data-class-id="2">Second class<span class="glyphicon glyphicon-trash pull-right sidebar-class-delete" aria-hidden="true"></span><span class="glyphicon glyphicon-pencil pull-right sidebar-class-edit" aria-hidden="true"></span><span class="label label-pill label-warning pull-right">Count</span></a>

                </ul>

            </div>

            <!-- Main column -->
            <div class="col-md-9" id="content">

                <h1 class="main-column-title">Assignments<button type="button" class="btn btn-warning pull-right" data-toggle="modal" data-target="#assignmentInputModal">Add<span class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span></button></h1>

                <div id="task_target">

                    <!-- Assignment card -->
                    <div class="assignment" data-assignment-id="1" data-class-id="1">
                        <div class="assignment-container">
                            <div class="assignment-header">
                                Name
                                <span class="glyphicon glyphicon-trash pull-right task-edit" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-pencil pull-right task-delete" aria-hidden="true"></span>
                                <span class="label label-pill label-primary pull-right">Priority</span>
                                <span class="label label-pill label-primary pull-right">Date</span>
                                <span class="label label-pill label-primary pull-right">Type</span>
                            </div>
                            <div class="assignment-info">
                                Notes
                            </div>
                        </div>
                    </div>

                </div><!-- End of target div -->

                <!-- Modal (not displayed unless "add" button is clicked for assignments-->
                <div class="modal fade" id="assignmentInputModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                            <!-- Title of modal -->
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Assignment</h5>
                            </div>

                            <!-- input fields for new assignment -->
                            <div class="modal-body">
                                <div class="input-group"><!-- Name -->
                                    <span class="input-group-addon">Name</span>
                                    <input id="assignment-name" type="text" class="form-control" placeholder="Lab Report A">
                                </div>
                                <br>
                                <div class="input-group"><!-- Type -->
                                    <span class="input-group-addon">Type</span>
                                    <input id="assignment-type" type="text" class="form-control" placeholder="Chemistry 1220">
                                </div>
                                <br/>
                                <div class="input-group"><!-- Notes -->
                                    <span class="input-group-addon">Notes</span>
                                    <textarea id="assignment-notes" class="form-control" rows="3" placeholder="Only meets on Wednesday, instructor's name, canvas page URL"></textarea>
                                </div>
                                <div id="assignment-priority" class="btn-group" data-toggle="buttons"><!-- Priority -->
                                    <label class="btn btn-default active">
                                        <input name="priority" type="radio" value="1">1
                                    </label>
                                    <label class="btn btn-default">
                                        <input name="priority" type="radio" value="2">2
                                    </label>
                                    <label class="btn btn-default">
                                        <input name="priority" type="radio" value="3">3
                                    </label>
                                    <label class="btn btn-default">
                                        <input name="priority" type="radio" value="4">4
                                    </label>
                                    <label class="btn btn-default">
                                        <input name="priority" type="radio" value="5">5
                                    </label>
                                </div>
                                <input id="assignment-date" type="date" /><!-- Due date -->
                            </div>

                            <!-- Cancel and submit button -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="addAssignment()">Add</button>
                            </div>

                        </div>
                    </div>
                </div><!-- End of modal for assignment input -->

            </div><!-- End of content -->

        </div><!-- End of main column -->
    </div><!-- End of first row -->

    <!-- Second row (for horizontal rule) -->
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <hr/>
        </div>
    </div>

    <!-- Third row (for login/logout) -->
    <div class="row">
        <div class="col-xs-2 col-xs-offset-5" style="padding:0">
            <div id="login-logout-wrapper">
                <!-- Google sign in and logout -->
                <div class="g-signin2" data-onsuccess="validateGoogleUserAndLoadContent"></div>
                <a href="#" onclick="signOut()">Sign out</a>
            </div>
        </div>
    </div>

</div><!-- End of main content -->

</body>
</html>
